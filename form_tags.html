<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tags</title>
    
</head>
<body>
    <h1>My Form</h1>
    <form>
        FirstName :<input type="text" name="FirstName" >
        LastName :<input type="text" name="LastName" >
        <br>
        <br>
        Select Your City :
        <select name="Your City">
            <option>Junagadh</option>
            <option>Rajkot</option>
            <option>Diu</option>
            <option>Ahmedabad</option>
        </select>
        <br>
        <br>
        Select Your Gender :
        Male<input type="radio" name="Gender" value="Male">
        Female<input type="radio" name="Gender" value="Female">
        Othre<input type="radio" name="Gender" value="Othre">
        <br>
        <br>
        Select Your Hobbies :
        Cricket<input type="checkbox" name="Hobbies" value="Cricket">
        Football<input type="checkbox" name="Hobbies" value="Football">
        Vollyball<input type="checkbox" name="Hobbies" value="Vollyball">
        <br>
        <br>
        Enter Your Mobile Number :<input type="text" name="Mobile Number">
        <br>
        <br>
        Enter Your Mail :<input type="email" name="email" >
        <br>
        <br>
        Your Feedback :
        <textarea name="Feedback"></textarea>
        <br>
        <br>
        <input type="reset">
        <input type="submit">
    </form>
</body>
</html>
